<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grillit App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <input type="text" placeholder="Osoite" id="address"/>
    <label id="select-food">Valitse ruokalaji:
      <select>
        <option value="Hotdog">Hodari</option>
        <option value="Burger">Burger</option>
        <option value="Vege">Vege</option>
      </select>
    </label>
    <button id="send-map-request" type="button">Lähetä</button>
    <div id="map"></div>
    <div id="add-new__link"> Lisää uusi </div>
    <div id="add-new__modal-wrapper" class="positioned">
          <div id="add-new__modal" class="positioned">
              Tässä lisätään uusi grilli jotenkin
              <button type="button" id="add-new__modal-close">Sulje</button>
          </div>
    </div>
    <script src="index.js"></script>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD75uqZnh7vYqjPlhcAyClqTbavMgB6pVc&callback=initMap">
    </script>
  </body>
</html>
